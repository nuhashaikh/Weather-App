<!DOCTYPE html>
<html>
  <head>
    <!-- Include the stylesheet -->
    <meta http-equiv="Content-type" content="text/html;charset=UTF-8">
    <link rel="stylesheet" href="./styles.css">
    <title>My Weather Network</title>
  </head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="./index.js"></script>
  <body>
    <header>
      <h1>What's the weather?</h1>
      <nav>
        <a target="_blank" href="https://www.theweathernetwork.com/">The Weather Network</a>
        <a target="_blank" href="https://weather.com/">The Weather Channel</a>
      </nav>
    </header>
    <main>
      <section class="green-background">
        <h1 class="input-label">Input your city below</h1>
        <form>
          <input name="cityName" type="text" placeholder="Type here .." />
          <button type="submit" id="submit-button">Search</button>
        </form>
      </section>

      <section class="buttons">
        <button type="button" class="special-button">Search Again</button>
      </section>

      <section class="results">
      </section>

    <div id="background-wrap">
    <div class="x1">
        <div class="cloud"></div>
    </div>

    <div class="x2">
        <div class="cloud"></div>
    </div>

    <div class="x3">
        <div class="cloud"></div>
    </div>

    <div class="x4">
        <div class="cloud"></div>
    </div>

    <div class="x5">
        <div class="cloud"></div>
    </div>
    </div>

    </main>
    <footer>
      <!-- Add footer content -->
    </footer>
  </body>
</html>
